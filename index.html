<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Valentine's!</title>

  <!-- Patrick Hand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background-color: #8C2D36;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    #message {
      color: white;
      position: absolute;
      top: 40px;
      font-size: 40px;
      font-weight: bold;
      text-align: center;
      width: 100%;
    }

    .container {
      text-align: center;
      position: relative;
    }

    img {
      max-width: 300px;
      margin-bottom: 20px;
      transition: opacity 0.5s ease;
    }

    button {
      padding: 12px 24px;
      background-color: #BA686F;
      margin: 0 10px;
      font-size: 18px;
      font-family: 'Patrick Hand', cursive;
      cursor: pointer;
      border: none;
      border-radius: 25px;
      color: white;
      box-shadow: 0 5px 10px rgba(0,0,0,0.2);
      transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.2s ease;
      position: relative;
    }

    button:hover {
      transform: translateY(-3px);
      background-color: #CC616C;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
    }

    button:active {
      animation: bounce 0.2s;
    }

    @keyframes bounce {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #popupContent {
      background-color: white;
      padding: 30px;
      text-align: center;
      border-radius: 10px;
      max-width: 400px;
      font-family: 'Patrick Hand', cursive;
    }

    #popupContent img {
      width: 80%;
      max-width: 400px;
      height: auto;
      margin-top: 15px;
      border-radius: 5px;
    }

    #closePopup {
      margin-top: 20px;
      padding: 8px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 15px;
      background-color: #ff8fc4;
      color: white;
      border: none;
    }

    #closePopup:hover {
      background-color: #ff5fa1;
    }
  </style>
</head>
<body>
  <div id="message"></div>

  <div class="container">
    <img id="mainImage" src="valentine.jpg" alt="Centered image">
    <div>
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2>YAY!</h2>
      <img id="popupImage" src="IMG_1447.JPG" alt="Popup image">
      <br>
      <button id="closePopup">Close</button>
    </div>
  </div>

  <script type="module" crossorigin="anonymous">
    import emailjs from 'https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js';

    window.onload = () => {
      emailjs.init("uJRveiflVj86F6D9n"); // <-- Replace with your EmailJS public key

      const messages = [
        "Are you sure?",
        "Are you REALLY sure?",
        "Why not?",
        "I think you're making the wrong decision!",
        "Here, I'll help..."
      ];

      let clickCount = 0;
      let yesScale = 1;
      let noScale = 1;

      const yesBtn = document.getElementById("yesBtn");
      const noBtn = document.getElementById("noBtn");
      const messageDiv = document.getElementById("message");
      const popup = document.getElementById("popup");
      const closePopup = document.getElementById("closePopup");

      // No button behavior
      noBtn.addEventListener("click", () => {
        if (clickCount < messages.length) {
          messageDiv.textContent = messages[clickCount];
        }

        yesScale += 0.2;
        yesBtn.style.transform = `scale(${yesScale})`;

        noScale -= 0.1;
        if (noScale < 0.3) noScale = 0.3;
        noBtn.style.transform = `scale(${noScale})`;

        clickCount++;

        if (clickCount >= messages.length) {
          noBtn.style.position = "absolute";
          if (Math.random() < 0.5) {
            noBtn.style.left = "-2000px";
            noBtn.style.top = "-2000px";
          } else {
            noBtn.style.right = "-2000px";
            noBtn.style.top = "-2000px";
          }
          messageDiv.textContent = "";
        }
      });

      // Yes button behavior
      yesBtn.addEventListener("click", () => {
        popup.style.display = "flex";

        emailjs.send("service_d0j35oq", "template_odw2yqc", {
          name: "Cristina",
          time: new Date().toLocaleString(),
          message: "The Yes button was clicked!"
        })
        .then(() => console.log("Email sent successfully!"))
        .catch((error) => console.error("Email send error:", error));

        yesScale = 1;
        noScale = 1;
        clickCount = 0;
        yesBtn.style.transform = "scale(1)";
        noBtn.style.transform = "scale(1)";
        noBtn.style.position = "relative";
        noBtn.style.left = "0";
        noBtn.style.top = "0";
        noBtn.style.right = "unset";
        messageDiv.textContent = "";
      });

      // Close popup
      closePopup.addEventListener("click", () => {
        popup.style.display = "none";
      });
    };
  </script>
</body>
</html>
